name: Publish PowerShell Modules

on:
  push:
    branches:
      - main

jobs:
  publish-to-gallery:
    name: Publish to PowerShell Gallery
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Publish each available module
        env:
          NUGET_KEY: ${{ secrets.NUGET_KEY }}
        shell: pwsh
        run: ./Publish.ps1
